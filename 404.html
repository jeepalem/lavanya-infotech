<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>404 - Page Not Found | Lavanya Infotech Limited</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            padding: 2rem;
        }

        .error-container {
            max-width: 600px;
        }

        .error-code {
            font-size: 10rem;
            font-weight: bold;
            background: linear-gradient(135deg, #64ffda, #bb86fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #64ffda, #bb86fc);
            border: none;
            color: #0f0f23;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #bb86fc, #64ffda);
        }

        .suggestions {
            margin-top: 3rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .suggestions h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .suggestions ul {
            list-style: none;
            text-align: left;
        }

        .suggestions li {
            padding: 0.5rem 0;
            padding-left: 1.5rem;
            position: relative;
        }

        .suggestions li::before {
            content: 'â†’';
            position: absolute;
            left: 0;
            color: #64ffda;
            font-weight: bold;
        }

        .suggestions a {
            color: #64ffda;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .suggestions a:hover {
            color: #bb86fc;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .button-group {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>Oops! The page you're looking for seems to have wandered off into the digital void.</p>

        <div class="button-group">
            <a href="index.html" class="btn btn-primary">Go Home</a>
            <a href="index.html#contact" class="btn">Contact Us</a>
        </div>

        <div class="suggestions">
            <h2>You might be looking for:</h2>
            <ul>
                <li><a href="index.html#services">Our Services</a></li>
                <li><a href="index.html#projects">Case Studies & Projects</a></li>
                <li><a href="index.html#about">About Lavanya Infotech</a></li>
                <li><a href="index.html#testimonials">Client Testimonials</a></li>
                <li><a href="index.html#contact">Get In Touch</a></li>
            </ul>
        </div>
    </div>

    <script>
        // Auto-redirect after 10 seconds
        setTimeout(function() {
            console.log('Auto-redirecting to homepage...');
            // window.location.href = '/';
        }, 10000);

        // Log 404 error for analytics
        console.log('404 Error: Page not found -', window.location.href);
    </script>
</body>
</html>
